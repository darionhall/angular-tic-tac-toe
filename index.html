<html>

<head>

<!--   <link rel="bootstrap" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>
  <script type= "text/javascript" src="app.js "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section ng-app="ticTacToeApp" ng-controller="ticTacToeCtrl as ctrl">
      <h1> Tic Tac Toe </h1>
      <article class="container well">
          <div ng-repeat="row in ctrl.board">
              <button class="btn-lg" ng-repeat="cell in row" ng-class="cell.value" ng-disabled="ctrl.isTaken(cell) || ctrl.winner" ng-click="ctrl.move(cell)">
                  {{ cell.value }}
              </button>
          </div>
          <p>
              <span ng-hide="ctrl.winner || ctrl.tie">Current Player: {{ ctrl.currentPlayer }}</span>
              <span ng-show="ctrl.winner">Player {{ ctrl.currentPlayer }} has won!</span>
              <span ng-show="ctrl.draw">Draw</span>
          </p>
          <button class="btn btn-primary btn-large" ng-click="ctrl.reset()">New Game</button>
      </article>
  </section>
</body>

</html>
